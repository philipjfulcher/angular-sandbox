<div class="card" fmFullHeight>
  <div class="card-block">
    <h4 class="card-title">User Details</h4>
    <div class="card-text">
      
      <form>
        <input name="firstName" type="text" [(ngModel)]="user.firstName">
        <input name="lastName" type="text" [(ngModel)]="user.lastName">
      </form>

      <button [hidden]="!showBackButton" (click)="goBack()">Go Back</button>
    </div>
  </div>
</div>
